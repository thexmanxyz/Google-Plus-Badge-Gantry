name: Google+ Badge
description: Displays a Google+ Badge.
type: particle
icon: fa-google-plus-square

form:
  fields:
    _info:
      type: separator.note
      class: alert alert-info
      content: More information for the particle configuration <a href="https://developers.google.com/+/web/badge/" target="_blank">here</a>

    enabled:
      type: input.checkbox
      label: Enabled
      description: Globally enable the Google+ Badge particle.
      default: true

    tabs:
      type: container.tabs
      fields:
        tab_appearance:
            label: Appearance
            fields:
                badge.tag.attributes:
                  type: collection.keyvalue
                  label: Tag Attributes
                  description: Additional attributes for the HTML container.
                  key_placeholder: Key (e.g. style, name, ...)
                  value_placeholder: Value
                  exclude: ['id', 'class']

                badge.css.class:
                  type: input.selectize
                  label: CSS Classes
                  description: Set a specific CSS class for custom styling.
                  default: 

                badge.id:
                  type: input.text
                  label: Google+ ID
                  description: The Google+ ID - https://plus.google.com/.../[ID]. 
                  placeholder: Enter a Google+ ID
                  default: +LarryPage

                badge.type:
                  type: select.select
                  label: Site Type
                  description: Select the type of the site you want to use in the badge.
                  default: person
                  options:
                    person: Profile
                    page: Page
                    community: Community

                badge.theme:
                  type: select.select
                  label: Theme Color
                  description: Select the color theme you want to use.
                  default: light
                  options:
                    light: Light
                    dark: Dark

                badge.layout:
                  type: select.select
                  label: Badge Orientation
                  description: The orientation of the badge.
                  default: portrait
                  options:
                    portrait: Portrait
                    landscape: Landscape

                badge.lang:
                  type: select.select
                  label: Language
                  description: Select the language for the badge.
                  default: en-US
                  options:
                    af: Afrikaans
                    am: Amharic
                    ar: Arabic
                    eu: Basque
                    bn: Bengali
                    bg: Bulgarian
                    ca: Catalan
                    zh-HK: Chinese (Hong Kong)
                    zh-CN: Chinese (Simplified)
                    zh-TW: Chinese (Traditional)
                    hr: Croatian
                    cs: Czech
                    da: Danish
                    nl: Dutch
                    en-GB: English (UK)
                    en-US: English (US)
                    et: Estonian
                    fil: Filipino
                    fi: Finnish
                    fr: French
                    fr-CA: French (Canadian)
                    gl: Galician
                    de: German
                    el: Greek
                    gu: Gujarati
                    iw: Hebrew
                    hi: Hindi
                    hu: Hungarian
                    is: Icelandic
                    id: Indonesian
                    it: Italian
                    ja: Japanese
                    kn: Kannada
                    ko: Korean
                    lv: Latvian
                    lt: Lithuanian
                    ms: Malay
                    ml: Malayalam
                    mr: Marathi
                    no: Norwegian
                    fa: Persian
                    pl: Polish
                    pt-BR: Portuguese (Brazil)
                    pt-PT: Portuguese (Portugal)
                    ro: Romanian
                    ru: Russian
                    sr: Serbian
                    sk: Slovak
                    sl: Slovenian
                    es: Spanish
                    es-419: Spanish (Latin America)
                    sw: Swahili
                    sv: Swedish
                    ta: Tamil
                    te: Telugu
                    th: Thai
                    tr: Turkish
                    uk: Ukrainian
                    ur: Urdu
                    vi: Vietnamese
                    zu: Zulu

                badge.width:
                  type: input.text
                  label: Width
                  description: Enter the width of the badge in pixels (only the number, no 'px').
                  placeholder: 300
                  default: 300

                badge.cover:
                  type: select.select
                  label: Cover Photo
                  description: Configure this option to show or hide the cover photo.
                  default: true
                  options:
                    true: Show
                    false: Hide

                badge.tagline:
                  type: select.select
                  label: Description
                  description: Configure this option to show or hide the description.
                  default: true
                  options:
                    true: Show
                    false: Hide

                badge.owner:
                  type: select.select
                  label: Show Owner
                  description: Configure this option to show or hide the owner(s) of a community.
                  default: false
                  options:
                    true: Show
                    false: Hide

        tab_js:
            label: JS
            fields:
                js.loading:
                  type: select.select
                  label: Loading Mechanism
                  description: Configure this option set the loading mechanism of the badge.
                  default: onload
                  options:
                    onload: Onload
                    explicit: Explicit

                js.placement:
                  type: select.select
                  label: JS Placement
                  description: Placement of the JS.
                  default: head
                  options:
                    head: Header
                    footer: Footer

                js.priority:
                  type: input.text
                  label: JS Priority
                  description: The priority of the JS.
                  placeholder: -10 ... 10
                  default: 0

                js.info:
                  type: separator.note
                  class: alert alert-info
                  content: Please be aware of the path and location setting. For <code>Local</code> and <code>Global</code> you only need to specify the filename.

                js.option:
                  type: select.select
                  label: JS File Location
                  description: Select an option for the custom JS file, instead of the default CDN location.<br><br>Local (Template)<br><code>templates/G_TEMPLATE/custom/js</code><br><br>Global (Gantry)<br><code>media/gantry5/engines/nucleus/js</code><br><br>Custom<br><code>any relative or absolute path</code>
                  default: disabled
                  options:
                      disabled: Disabled (CDN)
                      local: Local (Template)
                      global: Global (Gantry)
                      custom: Custom

                js.path:
                  type: input.text
                  label: JS Path
                  description: Filename of the JS file or path on this server (relative from location) or on a different server (absolute).
                  placeholder: path/to/JS or filename
                  default: platform.js

                js.execution:
                  type: select.select
                  label: JS Execution
                  description: The used execution method for the loaded JS.
                  placeholder: 'Select...'
                  default: both
                  options:
                      none: None
                      async: Asynchronous
                      defer: Deferred
                      both: Both